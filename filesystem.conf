L+ /lib64 - - - - usr/lib64
L+ /lib - - - - usr/lib
L+ /usr/sbin - - - - bin
L+ /etc/ssl/certs - - - - ../../var/cache/ca-certs/anchors
L /etc/os-release - - - - ../usr/lib/os-release
